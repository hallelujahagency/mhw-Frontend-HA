<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="section-title desktop-center margin-bottom-60">
                <h3 class="title" style="font-family: Wildy_Sans; font-size: 40px;">{{'pageAccueil.citiesFeatureTitle' | translate}}  </h3>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-3 col-md-6" *ngFor=" let city of cities; let i=index;">
            <div class="single-package-item water-effect bg-image" style="background-image: url({{city.img}});">
                <div class="content">
                    <div class="btn-wrapper">
                        <a href="#" class="boxed-btn" style="color:#ffb485;">{{'pageAccueil.From' | translate}} {{city.price}}</a>
                    </div>
                    <h4 class="title"><a href="#">{{city.title}}</a></h4>
                </div>
            </div>
        </div>
             
    </div>
</div>
