  <ng-template #createConversationModal>

    <div class="modal-content add-popup msg-chat-modal">
      <div class="modal-header">
        <h2 class="modal-title">
           Une nouvelle conversation
        </h2>
        <button class="close" type="button" (click)="modalRef.hide()"><span aria-hidden="true">Ã—</span></button>
      </div>
      <div class="modal-body">
        <div class="chat-msg-search">
          <div class="input-group">
            <input class="form-control" type="text" [(ngModel)]="searchUserText" (ngModelChange)="SendUserNameChange()" placeholder="Rechercher..." aria-label="Recipient's username" aria-describedby="basic-addon21">
            <div class="input-group-append"><span class="input-group-text" id="basic-addon21">@</span></div>
          </div>
        </div>
        <ul class="chat-main custom-scroll" *ngIf="suggestionsUsers.length">

          <li class="cursor-pointer" *ngFor="let user of suggestionsUsers;let i=index" (click)="createConversation(user)">
            <div class="chat-box">
              <div class="profile bg-size" style="background-image: url(&quot;{{user.photo}}&quot;);
                                                           background-size: cover; background-position: center center;
                                                            display: block;" [ngClass]="user.statut === 'En ligne' ? 'online' : 'offline'">
                </div>
              <div class="details">
                <h5 [innerText]="user.fullname"></h5>
              </div>
            </div>
          </li>
        
       
         
        </ul>
      </div>
    </div>

</ng-template>
