
      <div class="max-w-sm py-10 ">
        <div class=" bg-white relative shadow-lg hover:shadow-xl 
                    transition duration-500 rounded-lg card-custom cursor-pointer" [ngClass]=" card.selected ? 'selected-custom' : ''"
                    (mouseover)="mouseOverEventChange(true)" (mouseout)="mouseOverEventChange(false)" >

            <img class="object-cover rounded-lg" [src]="card.img" alt="" (click)="onClickSelected()"/>
            
            <div class=" bg-white custom-car-foot">
              
                    <div class="content row justify-content-center mt-0">
        
                        <div class="col-lg-8 col-md-6 col-sm-6 col-6 text-start">
                            <span class="trip-name" [innerText]="card.title"></span>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 col-6 text-end">                                   
                            <span class="currency" [innerText]="card.price + ' €'"></span>   
                        </div>
                
                        <div class="col-lg-8 col-md-6 col-sm-6 col-6" style="visibility: hidden;">
                            
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 col-6">                                   
                            
                            <div class="TravelResults_Selection__hoAZU ml-3" >
                                <div class="TravelResults_SelectionItem__15KDO" > {{ card.peoples }} 
                                    <div class="TravelResults_CloseSelectionItem__2_B9M">
                                        <i class="fas fa-users"></i> 
                                    </div> 
                                </div>
                            
                            </div>
                            
                        </div>
                
                        <div class="col-lg-8 col-md-6 col-sm-6 col-6" style="visibility: hidden;">
                            
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 col-6">                                   
                
                            <div class="TravelResults_Selection__hoAZU" >
                                <div class="TravelResults_SelectionItem__15KDO" > {{ carboneTotal }} t
                                    <div class="TravelResults_CloseSelectionItem__2_B9M">
                                        <img src="assets/images/carbone.png" style="height: 20px;">
                                    </div> 
                                </div>
                            
                            </div>
                        </div>
                
                        <div class="col-lg-12 text-center">                                   
                            <span class="Clickable text-white" (click)="onClickSeeDetailsCard()">......</span>  
                        </div>
                                    
                    </div>
                    <div *ngIf="detailsCard">

                        <ng-container *ngFor="let userData of cardDataNotEmpty">

                            <app-traveler-details  [userData]="userData" [nameDestination]="card.title"
                                                    [priceTotal]="priceForPepole()" *ngIf="checkIfEveryOrOnePeople(userData)">
                            </app-traveler-details>


                        </ng-container>
                       
                
                    </div>
            </div>

            <div class="absolute top-2 left-2 py-2 px-2 bg-white rounded-lg card-video cursor-pointer">
                <img src="assets/images/marketing-video.png" (click)="openModal(videoModal)"  style="width: 25px; height:25px;color:tomato" alt="plus-video">
            </div>

        </div>
      </div>
