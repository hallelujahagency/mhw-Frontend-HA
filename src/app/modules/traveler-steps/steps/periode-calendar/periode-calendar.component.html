<div class="Travelers">

    <div class="mt-3">
        <app-wizard-step-tailwind-css [stepCurrent]="stepCurrent" 
                                      [stepsConfiguration]="stepsConfiguration" ></app-wizard-step-tailwind-css>
    </div>

    <h2>Choisissez les dates</h2>

    <div class="container mb-5 mt-5">
        <div class="row">

            <div class="col-lg-12 text-center mb-3 " >
                <bs-daterangepicker-inline [bsConfig]="bsConfig"></bs-daterangepicker-inline>
              </div>
      
              <div class=" col-lg-12 text-center mt-5 mb-3" > 
                  <app-button-custom [urlRoute]="'../destinations'"></app-button-custom>
              </div>
        </div>

       
</div>
