<div class="w-full py-6 wizard-custom" >
    <div class="flex pb-3">
        <ng-container *ngFor="let step of stepsConfiguration">

                    <div class="w-1/3" *ngIf="step.position === 1">
                        <div class="relative mb-2">
                          <div class="w-10 h-10 mx-auto border-2 border-gray-200 rounded-full text-lg text-white flex items-center">
                            <span class="text-center text-orange w-full cursor-pointer"  (click)="onClickStep(1)">
                              <img [src]="step.icon" width="24" height="24" alt="" class="margincenter" />
                            </span>
                          </div>
                        </div>
                        <div class="text-xs text-center md:text-base" [innerText]="step.step"></div>
                      </div>

                    <div class="w-1/3" *ngIf="step.position === 2">
                      <div class="relative mb-2">
                        <div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                          <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                            <div class="w-0 bg-orange-500 py-1 rounded" style="background-color: orange;"
                                  [ngStyle]="{'width': stepCurrent > 1 ? '100%' : '33%'   }"></div>
                          </div>
                        </div>
                        <div class="w-10 h-10 mx-auto  border-2 border-gray-200 rounded-full text-lg text-white flex items-center"
                              [ngClass]="stepCurrent >= 2 ? 'bg-orange-500' : 'bg-white'">

                          <span class="text-center text-orange-600 w-full cursor-pointer"  (click)="onClickStep(2)">
                            <img [src]="step.icon" width="24" height="24" alt="" class="margincenter" />
                          </span>
                        </div>
                      </div>
                      <div class="text-xs text-center md:text-base" [innerText]="step.step"></div>
                      
                    </div>

                    <div class="w-1/3" *ngIf="step.position === 3">
                      <div class="relative mb-2">
                        <div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                          <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                            <div class="w-0 bg-orange-500 py-1 rounded" style="background-color: orange;"
                                  [ngStyle]="{'width': stepCurrent > 2 ? '100%' :  (stepCurrent === 2) ? '33%': '0%'  }"></div>
                          </div>
                        </div>
                        <div class="w-10 h-10 mx-auto  border-2 border-gray-200 rounded-full text-lg text-white flex items-center"
                              [ngClass]="stepCurrent >= 3 ? 'bg-orange-500' : 'bg-white'">

                          <span class="text-center text-orange-600 w-full cursor-pointer"  (click)="onClickStep(3)">
                            <img [src]="step.icon" width="24" height="24" alt="" class="margincenter" />
                          </span>
                        </div>
                      </div>
                      <div class="text-xs text-center md:text-base" [innerText]="step.step"></div>
                    </div>

                    <div class="w-1/3" *ngIf="step.position === 4">
                      <div class="relative mb-2">
                        <div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                          <div class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                            <div class="w-0 bg-orange-500 py-1 rounded"  style="background-color: orange;" 
                                  [ngStyle]="{'width': stepCurrent > 3  ? '100%' : (stepCurrent === 3) ? '33%': '0%'  }"></div>
                          </div>
                        </div>
                        <div class="w-10 h-10 mx-auto bg-white border-2 border-gray-200 rounded-full text-lg text-white flex items-center">
                          <span class="text-center text-orange-600 w-full cursor-pointer"  (click)="onClickStep(4)">
                            <img [src]="step.icon" width="24" height="24" alt="" class="margincenter" />
                          </span>
                        </div>
                      </div>
                      <div class="text-xs text-center md:text-base" [innerText]="step.step"></div>
                    </div>


        </ng-container> 
      
      </div>
  </div>
